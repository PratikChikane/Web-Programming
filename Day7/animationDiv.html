<html>

<body onload="myMove">

    <div id="d1" style="background-color: green ; width: 100px; height: 100px; position: absolute;"></div>
</body>



<script>
let p = 0 ;
function animate(){
   setInterval(animate, 500);
console.log("animate");
    const ele = document.getElementById("d1");
    let id = null;
clearInterval(id);
  id = setInterval(animate, 500);
    p++; 
    ele.style.bottom = p+'px';
     ele.style.right = p+'px';
}

function myMove() {
  let id = null;
  const elem = document.getElementById("d1");   
  let pos = 0;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
    if (pos == 500) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.bottom = pos + "px"; 
      elem.style.right = pos + "px";
      elem.style.left = pos + "px"; 
    }
  }
}
myMove();
</script>






</html>
