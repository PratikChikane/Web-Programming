<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <title>User Registration Form</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 50rem; height: 500px;">
            <h3 class="text-center mt-3">User Registration Form</h3>
            <hr>
            <div class="card-body">
                <!-- Form Inputs -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><b>Name</b></span>
                    <input type="text" class="form-control" placeholder="First Name" id="fName" />
                    <input type="text" class="form-control" placeholder="Last Name" id="lName" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><b>Address</b></span>
                    <input type="text" class="form-control" placeholder="Enter your address" id="address" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><b>Phone Number</b></span>
                    <input type="text" class="form-control" placeholder="Enter phone number" id="phNumber" />
                </div>
                <div class="mb-3">
                    <label class="form-label"><b>Select Your Interested Role</b></label><br />
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="fDeveloper" name="role" value="FrontEnd Developer" />
                        <label class="form-check-label" for="fDeveloper">FrontEnd Developer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="bDeveloper" name="role" value="BackEnd Developer" />
                        <label class="form-check-label" for="bDeveloper">BackEnd Developer</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="fullDeveloper" name="role" value="FullStack Developer" />
                        <label class="form-check-label" for="fullDeveloper">FullStack Developer</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="button" class="btn btn-primary" onclick="submitInfo()">Submit</button>
                </div>
                <div id="p1" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        const userData = []; // Array to store user entries

        function submitInfo() {
            const role = document.querySelector('input[name="role"]:checked')?.value || "Not selected";
            const user = {
                firstName: document.getElementById("fName").value,
                lastName: document.getElementById("lName").value,
                userAddress: document.getElementById("address").value,
                phoneNumber: document.getElementById("phNumber").value,
                interestedRole: role
            };

            userData.push(user); // Store the user data

            // Create the table
            let table = "<table class='table table-bordered'><thead><tr>";
            table += "<th>First Name</th>";
            table += "<th>Last Name</th>";
            table += "<th>Address</th>";
            table += "<th>Phone Number</th>";
            table += "<th>User Role</th>";
            table += "</tr></thead><tbody>";

            for (let i = 0; i < userData.length; i++) {
                table += "<tr>";
                table += "<td>" + userData[i].firstName + "</td>";
                table += "<td>" + userData[i].lastName + "</td>";
                table += "<td>" + userData[i].userAddress + "</td>";
                table += "<td>" + userData[i].phoneNumber + "</td>";
                table += "<td>" + userData[i].interestedRole + "</td>";
                table += "</tr>";
            }

            table += "</tbody></table>";

            document.getElementById("p1").innerHTML = table;
            console.log(userData);
            console.log(user);
            clearInfo();
        }
        function clearInfo(){
            document.getElementById("fName").value = "";
            document.getElementById("lName").value = "";
            document.getElementById("address").value = "";
            document.getElementById("phNumber").value = "";
            document.getElementsByName("role").value = "";
        }
        
    </script>
</body>
</html>
