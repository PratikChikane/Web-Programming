<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #info {
            display: none;
            margin-left: 10%;
        }
    </style>
</head>
<body>
    <script>
        $(document).ready(function(){
            // this is for Animation
            $("button").click(function(){
                let animation = $("div");
        let count = 0;
        function move(){
            if(count < 4){
                animation.animate({left: '250px'}, 2000)
                         .animate({left: '0px'}, 2000, function(){
                             count++;
                             move();
                         });
            }
        }
        move();
    });
    // Show Info Button
            $("#showInfo").click(function(){
                $("#info").fadeIn();
            });
        })  
    </script>
    
     <button>
        start animation
    </button>
    <button id="showInfo">
        Show Info
    </button>
     <div style="background:#761a1a;height:250px;width:500px;position:absolute;margin-top: 10px; color: rgb(255, 255, 255); ">
        <h3 style="text-align: center;">Get Started</h3><br>
        <p style="margin-left: 10%;" id="info">Welcome to our website! We are glad you're here.<br> <br>&copy; 2025 All rights reserved. Designed with care and passion.
        <br>Join our community to access tutorials, guides, and expert advice that will propel you forward.</p>
     </div>
</body>
</html>
